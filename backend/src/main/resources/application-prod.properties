spring.application.name=recruitsmart-crm
spring.datasource.url=jdbc:${DATABASE_URL:mysql://localhost:3306/recruitsmartdb}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Asish@999}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Size & POST Limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
server.tomcat.max-http-post-size=20MB
server.tomcat.max-swallow-size=20MB
server.max-http-header-size=64KB

# Server Port (Required for Railway)
server.port=${PORT:8080}
# CORS (Allow Vercel)
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}

# AI & Gemini Configuration
gemini.api.key=YOUR_GEMINI_API_KEY_HERE
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
gemini.embedding.url=https://generativelanguage.googleapis.com/v1beta/models/text-embedding-004:embedContent
