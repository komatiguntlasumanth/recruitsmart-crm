# Production Configuration for Railway
spring.application.name=recruitsmart-crm

# Database Configuration (Railway MySQL)
# Railway will provide these as environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-very-long-and-secure}
jwt.expiration=86400000

# CORS Configuration (will be updated with Vercel URL)
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.com.recruitsmart=INFO
